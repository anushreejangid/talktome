<!DOCTYPE html>
{% load dajaxice_templatetags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Talk Test</title>
        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
     {% dajaxice_js_import %}
     <script type="text/javascript" src="/static/jquery/jquery-1.8.1.min.js"></script>
     <script type="text/javascript" src="/static/dajax/jquery.dajax.core.js"></script>
    <script type="text/javascript">
		function setCookie(data,days){
		    if (days) {
		        var date = new Date();
		        date.setTime(date.getTime()+(days*24*60*60*1000));
		        var expires = "; expires="+date.toGMTString();
		    }
		    else var expires = "";
		    document.cookie = data.name+"="+data.value+expires+"; path=/";
		}
	</script>
  </head>
<body>
<h1>{{ subject_name }} Questions</h1>
<div id="form_section">
	<form id="question_form" method="POST">
		{% csrf_token %}
		<div id="question-content">
			<h2>Q<span class="questionid">{{ question.id }}</span>.<span class=questioncontent> {{ question.content }} </span></h2>
			<ol>
				{% for opt in opt_list %}
				<h3><input type="radio" name="{{ question.id }}" value="{{opt.id}}">{{ opt.content }}</input></h3>
				{% endfor %}
			</ol>
			<input type="button" style="margin-left:50px;" value="Submit" onclick=" Dajaxice.questionnaire.response_user(Dajax.process, {'question':{{ question.id }},'option':$('input[name= {{ question.id }}]:checked', '#question_form').val() });	return false; ">
		</div>
	</form>
</div>
</body>
</html>
